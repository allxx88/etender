<div class="footer-main {{ if eq .dark true}} footer-dark {{ end }}">
    <div class="content-body footer-wraper">
        <div class="footer-box">
            <div class="foot-nav">
                <div class="foot-nav-items">
                    <div class="item">
                        <div class="logo">{{ .Site.Title}}</div>
                        <div class="email">
                            Email:
                            <a href="mailto:{{ site.Params.email }}"
                                >{{ site.Params.email }}</a
                            >
                        </div>
                    </div>

                    <div class="item community">
                        <div class="item-title">{{ i18n "socialMedia" }}</div>
                        {{ range site.Params.socialMedia }}
                        <a href="{{ .url }}" target="_blank">{{ .name}}</a>
                        {{ end }}
                    </div>

                    <div class="item resources">
                        <div class="item-title">{{ i18n "related" }}</div>
                        {{ range site.Params.blogroll }}
                        <a href="{{ .url }}" target="_blank">{{ .name}}</a>
                        {{ end }}
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="item copyright">
                    &copy; {{ now.Format "2006" }} Powered by
                    <a href="https://gohugo.io/" target="_blank">Hugo</a> &
                    <a
                        href="https://github.com/floyd-li/hugo-theme-itheme"
                        target="_blank"
                        >iTheme</a
                    >
                </div>
            </div>
            <!-- Yandex.Metrika counter -->
            <script type="text/javascript">
                (function (m, e, t, r, i, k, a) {
                    m[i] =
                        m[i] ||
                        function () {
                            (m[i].a = m[i].a || []).push(arguments);
                        };
                    m[i].l = 1 * new Date();
                    for (var j = 0; j < document.scripts.length; j++) {
                        if (document.scripts[j].src === r) {
                            return;
                        }
                    }
                    (k = e.createElement(t)),
                        (a = e.getElementsByTagName(t)[0]),
                        (k.async = 1),
                        (k.src = r),
                        a.parentNode.insertBefore(k, a);
                })(
                    window,
                    document,
                    "script",
                    "https://mc.yandex.ru/metrika/tag.js",
                    "ym",
                );

                ym(102323386, "init", {
                    clickmap: true,
                    trackLinks: true,
                    accurateTrackBounce: true,
                });
            </script>
            <noscript
                ><div>
                    <img
                        src="https://mc.yandex.ru/watch/102323386"
                        style="position: absolute; left: -9999px"
                        alt=""
                    /></div
            ></noscript>
            <!-- /Yandex.Metrika counter -->
        </div>
    </div>
</div>
